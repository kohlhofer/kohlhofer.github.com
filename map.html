  <style>
    html {
      position: fixed;
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      touch-action: none;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
      background-color: rgba(79, 186, 247, 1);

    }

    #map-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
    }

    #map-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      cursor: grab;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
    }

    #tooltip {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      font-size: 14px;
      pointer-events: none;
      z-index: 2;
      display: none;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #legend {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-family: 'Rubik', sans-serif;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 3px;
    }

    .legend-color.lived {
      background: #FFB800;
    }

    .legend-color.visited {
      background: #FFD700;
    }

    .legend-color.unvisited {
      background: rgba(255, 255, 255, 0.3);
    }

    .legend-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #FF3B30;
      margin-right: 8px;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
    }

    .legend-dot.path {
      width: 10px;
      height: 10px;
      border: 1px solid rgba(0, 0, 0, 0.9);
    }

    .legend-line {
      width: 20px;
      height: 2px;
      background: #ffffff;
      margin-right: 8px;
      opacity: 0.5;
    }

    .tooltip-status {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.9;
    }

    .tooltip-status.lived {
      color: #FFB800;
    }

    .tooltip-status.visited {
      color: #FFD700;
    }

    #map-container:active {
      cursor: grabbing;
    }


    
    #map-page {
      
    }
    .country {
      fill: rgba(255, 255, 255, 0.3);
      stroke: rgba(79, 186, 247, 0.8);
      stroke-width: 1.5;
    }
    
    .country:hover {
      fill: rgba(255, 255, 255, 0.4);
    }
    
    .country.lived {
      fill: #FFB800;
      stroke: rgba(79, 186, 247, 0.8);
    }
    
    .country.lived:hover {
      fill: #FFC633;
    }
    
    .country.visited {
      fill: #FFD700;
      stroke: rgba(79, 186, 247, 0.8);
    }
    
    .country.visited:hover {
      fill: #FFE44D;
    }
    
    .city-point {
      fill: #FF3B30;
      stroke-width: 0;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
      r: 2.5;
    }

    .city-point:hover {
      fill: #FF5A5F;
      r: 1.5;
    }

    .city-point.path-city {
      r: 5;
      stroke: rgba(0, 0, 0, 0.9);
      stroke-width: 1;
    }

    .city-point.path-city:hover {
      r: 4;
    }

    .city-label {
      font-family: 'Rubik', sans-serif;
      font-size: 12px;
      fill: white;
      font-weight: 700;
      pointer-events: none;
      dominant-baseline: middle;
      paint-order: stroke fill;
    }

    .city-label-bg {
      fill: rgba(0, 0, 0, 0.9);
      rx: 3;
      ry: 3;
    }

    .city-label-line {
      stroke: rgba(0, 0, 0, 0.9);
      stroke-width: 1;
    }

    .city-label-group {
      opacity: 1;
    }

    .travel-arc {
      fill: none;
      stroke: #ffffff;
      stroke-width: 2;
      opacity: 0.5;
      pointer-events: none;
    }

    .travel-arc:hover {
      opacity: 1;
    }
  </style>

      <div class="legend-item">
        <div class="legend-color lived"></div>
        <span>Lived</span>
      </div>
      <div class="legend-item">
        <div class="legend-color visited"></div>
        <span>Visited</span>
      </div>
      <div class="legend-item">
        <div class="legend-color unvisited"></div>
        <span>Not Visited</span>
      </div>
      <div class="legend-item">

        <span>City</span>

      <div class="legend-item">
