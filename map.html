  <style>
    html {
      position: fixed;
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      touch-action: none;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
      background-color: rgba(79, 186, 247, 1);

    }

    #map-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
    }

    #map-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      cursor: grab;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
    }

    #tooltip {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      font-size: 14px;
      pointer-events: none;
      z-index: 2;
      display: none;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .tooltip-status {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.9;
    }

    .tooltip-status.lived {
      color: #FFB800;
    }

    .tooltip-status.visited {
      color: #FFD700;
    }

    #map-container:active {
      cursor: grabbing;
    }


    
    #map-page {
      
    }
    .country {
      fill: rgba(255, 255, 255, 0.3);
      stroke: rgba(79, 186, 247, 0.8);
      stroke-width: 0.5;
      transition: all 0.3s ease;
    }
    
    .country:hover {
      fill: rgba(255, 255, 255, 0.4);
    }
    
    .country.lived {
      fill: #FFB800;
      stroke: rgba(79, 186, 247, 0.8);
    }
    
    .country.lived:hover {
      fill: #FFC633;
    }
    
    .country.visited {
      fill: #FFD700;
      stroke: rgba(79, 186, 247, 0.8);
    }
    
    .country.visited:hover {
      fill: #FFE44D;
    }
    
    .city-point {
      fill: #FF3B30;
      stroke: #E60023;
      stroke-width: 1.5;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
    }

    .city-point:hover {
      fill: #FF5A5F;
      stroke: #E60023;
      stroke-width: 2;
    }
  </style>
