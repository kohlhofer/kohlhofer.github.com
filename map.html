  <style>
    html {
      position: fixed;
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      touch-action: none;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
      background-color: rgba(79, 186, 247, 1);

    }

    #map-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
    }

    #map-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      cursor: grab;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;

    }

    #map-container:active {
      cursor: grabbing;
    }


    
    #map-page {
      
    }
    .country {
      fill: rgba(255, 255, 255, 0.3);
      stroke: rgba(79, 186, 247, 1);
      stroke-width: 1;
      transition: fill 0.3s ease;
    }
    
    .country:hover {
      fill: rgba(255, 255, 255, 0.15);
    }
    
    .country.lived {
      fill: rgba(255, 111, 97, 1);
    }
    
    .country.lived:hover {
      fill: rgba(255, 111, 97, 0.6);
    }
    
    .country.visited {
      fill: rgba(255, 238, 0, 0.15);
    }
    
    .country.visited:hover {
      fill: rgba(255, 238, 0, 0.25);
    }
    
    .city-point {
      fill: rgba(253, 166, 139, 0.8);
      stroke: rgb(196, 46, 0);
      stroke-width: 1;
    }
  </style>
