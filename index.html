  <!-- Add your site or application content here -->



    <div id="connect" class="connect-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="connect-section-title">Alexander Kohlhofer</h1>
          </div>
          <div class="col-sm-6">
            <ul class="list-unstyled social-list">
              <li class="social-list-entry">
                <a href="https://twitter.com/kohlhofer" class="social-list-entry-link icon-twitter"></a>
              </li>
              <li class="social-list-entry">
                <a href="http://www.linkedin.com/in/kohlhofer" class="social-list-entry-link icon-linkedin"></a>
              </li>
              <li class="social-list-entry">
                <a href="http://dribbble.com/kohlhofer" class="social-list-entry-link icon-dribbble"></a>
              </li>
            </ul>
          </div>
          <div class="col-sm-6">
            <a class="social-email" href="mailto:{{email}}">{{email}}</a>
            <div class="social-phone">{{phone}}</div>
          </div>
        </div>
      </div>
    </div>





    <div id="cv" class="cv-section" ng-init="direction = true">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-10 col-lg-offset-1">
            <div class="cv-section-header">
              <h2 class="cv-page-title">Curriculum Vitae</h2>
              <a class="cv-reverse-link" ng-click="direction = !direction">
                Now
                <span ng-show="direction" class="icon-arrow-right"></span>
                <span ng-hide="direction" class="icon-arrow-left"></span>
                {{life[life.length-1].year}}
              </a>
            </div>

            <div ng-repeat="year in life | orderBy:'year':direction" class="row cv-page-year">
              <div class="col-xs-3 col-sm-2 cv-page-year-label">{{year.year}}</div>
              <div class="col-xs-8 col-sm-9">
                <div class="row">
                  <div class="col-sm-6" ng-repeat="event in year.events">
                    <div class="cv-entry-event" ng-bind-html="event"></div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-include="'views/footer.html'"></div>



   <!-- home page ends -->



  <div id="projectDetail" ng-show="showProjectDetail" class="project-detail"> <!-- project detail page starts -->

    <div class="project-page-header" style="background-color:{{selectedProject.color}}">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-sm-11">
            <div class="project-page-header-label" style="background-color:{{selectedProject.color}}">
              <div class="project-page-header-title">{{selectedProject.title}}</div>
              <div class="project-page-header-sub-title">by <a href="#/">Alexander Kohlhofer</a></div>
            </div>
          </div>
          <div class="col-xs-2 col-sm-1">
            <a href="#/" class="pull-right icon-cross close-project-page-link"></a>
          </div>
        </div>
      </div>
    </div>
    <div ng-include="selectedProject.view" class="poject-detail-include"></div>
    <div ng-include="'views/footer.html'"></div>
  </div>
